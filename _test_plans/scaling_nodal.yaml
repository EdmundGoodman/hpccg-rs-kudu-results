run_configurations:
  "cpp-hybrid":
    sbatch_config:
      "cpus-per-task": 2
      "exclusive": "mcs"
      "mem": 40000
    module_loads:
      - "cs402-mpi"
    environment_variables:
      "OMP_NUM_THREADS": 2
    directory: "../0_cpp_versions/3_hybrid"
    build_commands:
      - "make no_yaml"
      - "make -j 8"
    run_command: "mpirun ./test_HPCCG"

  "rust-hybrid":
    sbatch_config:
      "cpus-per-task": 2
      "exclusive": "mcs"
      "mem": 40000
    module_loads:
      - "cs402-mpi"
    environment_variables:
      "RAYON_NUM_THREADS": 2
    directory: "../8_hybrid"
    build_commands:
      - "cargo build --release"
    run_command: "mpirun ./target/release/hpccg-rs"

benches:
  "strong-scaling-multi-nodal":
    run_configurations:
      - "cpp-hybrid"
      - "rust-hybrid"
    reruns:
      number: 5
      highest_discard: 1
      unaggregatable_metrics:
        - "Mesh z size"
        - "Total FLOPs"
        - "MPI Ranks"
        - "MPI Nodes"
    matrix:
      [args, sbatch_config]:
        - ["64 64 1024", { "ntasks": 1 }]
        - ["64 64 512", { "ntasks": 2 }]
        - ["64 64 256", { "ntasks": 4 }]
        - ["64 64 128", { "ntasks": 8 }]
        - ["64 64 64", { "ntasks": 16 }]
        # - ["64 64 32", { "ntasks": 32 }]  # Exceeds Avon's resource capacity...
        # - ["64 64 16", { "ntasks": 64 }]
    analysis:
      metrics:
        "Mesh z size": "nz: (\\d+)"
        "Wall time (s)": "real\\s([\\d\\.]+)\nuser"
        "Total time (s)": "Time Summary:[\\s\\S]*Total\\s*: ([\\d\\.]+)[\\s\\S]*\nFLOPS Summary"
        "Total FLOPs": "FLOPS Summary:[\\s\\S]*Total\\s*: ([\\d\\.eE\\-+]+)[\\s\\S]*\nMFLOPS Summary"
        "Total MFLOPs/s": "MFLOPS Summary:[\\s\\S]*Total\\s*: ([\\d\\.]+)"
        "MPI Ranks": "=== RUN INSTANTIATION ===\n\\{.*sbatch_config: \\{.*ntasks: (\\d+).*\\}"
        "MPI Nodes": "=== SLURM CONFIG ===[\\s\\S]*\ \ \ NumNodes=(\\d*)\ NumCPUs"
      line_plots:
        - title: "Multi-Nodal Strong Scaling Plot"
          x: "MPI Ranks"
          y: "Wall time (s)"

