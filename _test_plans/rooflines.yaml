benches:
  "rooflines":
    run_configurations:
      - "cpp-reference"
      - "rust-reference"
      - "cpp-openmp"
      - "rust-rayon"
    matrix:
      args:
        - "50 50 50"
    analysis:
      metrics:
        "Mesh x size": "nx: (\\d+)"
        "Wall time (s)": "real\\s([\\d\\.]+)\nuser"
      line_plots:
        - title: "Roofline Generation Comparison"
          x: "Mesh x size"
          y: "Wall time (s)"
