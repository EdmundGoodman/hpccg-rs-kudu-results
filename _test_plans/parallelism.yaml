benches:
  "serial":
    run_configurations:
      - "cpp-reference"
      - "rust-reference"
    reruns:
      number: 5
      highest_discard: 1
      unaggregatable_metrics:
        - "Mesh x size"
    matrix:
      args:
        - "100 100 100"
        - "150 150 150"
        - "200 200 200"
        - "250 250 250"
        - "300 300 300"
    analysis:
      metrics:
        "Mesh x size": "nx: (\\d+)"
        "Wall time (s)": "real\\s([\\d\\.]+)\nuser"
      line_plots:
        - title: "Serial Implementation Comparison"
          x: "Mesh x size"
          y: "Wall time (s)"

  "multi-threaded":
    run_configurations:
      - "cpp-openmp"
      - "rust-rayon"
    reruns:
      number: 5
      highest_discard: 1
      unaggregatable_metrics:
        - "Mesh x size"
        - "Num threads"
    matrix:
      args:
        - "100 100 100"
        - "200 200 200"
        - "300 300 300"
        - "400 400 400"
      environment_variables:
        - { "OMP_NUM_THREADS": 1, "RAYON_NUM_THREADS": 1 }
        - { "OMP_NUM_THREADS": 8, "RAYON_NUM_THREADS": 8 }
        - { "OMP_NUM_THREADS": 32, "RAYON_NUM_THREADS": 32 }
    analysis:
      metrics:
        "Mesh x size": "nx: (\\d+)"
        "Num threads": "=== RUN INSTANTIATION ===\n\\{.*environment_variables: \\{.*OMP_NUM_THREADS: (\\d+),.*\\}"
        "Wall time (s)": "real\\s([\\d\\.]+)\nuser"
      line_plots:
        - title: "Multi-Threaded Implementation Comparison"
          x: "Mesh x size"
          y: "Wall time (s)"
          split_metrics:
            - "Num threads"
        - title: "Multi-Threaded Implementation Comparison"
          x: "Mesh x size"
          y: "Wall time (s)"
          split_metrics:
            - "Num threads"
          fix_metrics:
            "Num threads": 32
      bar_charts:
        - title: "Multi-Threaded Implementation Comparison"
          y: "Wall time (s)"
          split_metrics:
            - "Num threads"
          fix_metrics:
            "Mesh x size": "400"

  "mpi":
    run_configurations:
      - "cpp-mpi"
      - "rust-mpi"
    reruns:
      number: 5
      highest_discard: 1
      unaggregatable_metrics:
        - "Mesh x size"
        - "Nodes"
        - "Tasks per Node"
    matrix:
      args:
        - "25 25 25"
        - "50 50 50"
        - "100 100 100"
        - "200 200 200"
        - "300 300 300"
        - "400 400 400"
      sbatch_config:
        - { "nodes": 1, "ntasks-per-node": 2 }
        - { "nodes": 2, "ntasks-per-node": 2 }
        - { "nodes": 4, "ntasks-per-node": 2 }
    analysis:
      metrics:
        "Mesh x size": "nx: (\\d+)"
        "Nodes": "=== RUN INSTANTIATION ===\n\\{.*sbatch_config: \\{.*nodes: (\\d+).*\\}"
        "Tasks per Node": "=== RUN INSTANTIATION ===\n\\{.*sbatch_config: \\{.*ntasks-per-node: (\\d+).*\\}"
        "Wall time (s)": "real\\s([\\d\\.]+)\nuser"
      line_plots:
        - title: "MPI Implementation Comparison"
          x: "Mesh x size"
          y: "Wall time (s)"
          split_metrics:
            - "Nodes"
            - "Tasks per Node"

  "hybrid":
    run_configurations:
      - "cpp-hybrid"
      - "rust-hybrid"
    reruns:
      number: 5
      highest_discard: 1
      unaggregatable_metrics:
        - "Mesh x size"
        - "Nodes"
        - "Tasks per Node"
        - "Threads"
    matrix:
      args:
        - "100 100 100"
        - "200 200 200"
        - "300 300 300"
        - "400 400 400"
      [sbatch_config, environment_variables]:
        - [
            { "nodes": 4, "ntasks-per-node": 1, "cpus-per-task": 32 },
            { "OMP_NUM_THREADS": 32, "RAYON_NUM_THREADS": 32 },
          ]
    analysis:
      metrics:
        "Mesh x size": "nx: (\\d+)"
        "Nodes": "=== RUN INSTANTIATION ===\n\\{.*sbatch_config: \\{.*nodes: (\\d+).*\\}"
        "Tasks per Node": "=== RUN INSTANTIATION ===\n\\{.*sbatch_config: \\{.*ntasks-per-node: (\\d+).*\\}"
        "Threads": "=== RUN INSTANTIATION ===\n\\{.*sbatch_config: \\{.*cpus-per-task: (\\d+).*\\}"
        "Wall time (s)": "real\\s([\\d\\.]+)\nuser"
      line_plots:
        - title: "MPI & Multi-Threading Implementation Comparison"
          x: "Mesh x size"
          y: "Wall time (s)"
          split_metrics:
            - "Nodes"
            - "Tasks per Node"
            - "Threads"

  "cpp-kokkos-rust-parallel":
    run_configurations:
      - "cpp-openmp"
      - "cpp-kokkos"
      - "rust-rayon"
    reruns:
      number: 5
      highest_discard: 1
      unaggregatable_metrics:
        - "Mesh x size"
    matrix:
      args:
        - "25 25 25"
        - "50 50 50"
        - "100 100 100"
        - "200 200 200"
        - "300 300 300"
        - "400 400 400"
    analysis:
      metrics:
        "Mesh x size": "nx: (\\d+)"
        "Wall time (s)": "real\\s([\\d\\.]+)\nuser"
      line_plots:
        - title: "C++, Kokkos, and Rust with Multi-Threading Version Comparison"
          x: "Mesh x size"
          y: "Wall time (s)"
      bar_charts:
        - title: "C++, Kokkos, and Rust with Multi-Threading Version Comparison"
          y: "Wall time (s)"
          fix_metrics:
            "Mesh x size": 400

  "cpp-kokkos-rust-hybrid":
    run_configurations:
      - "cpp-hybrid"
      - "cpp-kokkos-mpi"
      - "rust-hybrid"
    reruns:
      number: 5
      highest_discard: 1
      unaggregatable_metrics:
        - "Mesh x size"
    matrix:
      args:
        - "25 25 25"
        - "50 50 50"
        - "100 100 100"
        - "200 200 200"
        - "300 300 300"
        - "400 400 400"
      [sbatch_config, environment_variables]:
        - [
            { "nodes": 4, "ntasks-per-node": 1, "cpus-per-task": 32 },
            { "OMP_NUM_THREADS": 32, "RAYON_NUM_THREADS": 32 },
          ]
    analysis:
      metrics:
        "Mesh x size": "nx: (\\d+)"
        "Wall time (s)": "real\\s([\\d\\.]+)\nuser"
      line_plots:
        - title: "C++, Kokkos, and Rust with MPI & Multi-Threading Version Comparison"
          x: "Mesh x size"
          y: "Wall time (s)"
      bar_charts:
        - title: "C++, Kokkos, and Rust with MPI & Multi-Threading Version Comparison"
          y: "Wall time (s)"
          fix_metrics:
            "Mesh x size": 400
