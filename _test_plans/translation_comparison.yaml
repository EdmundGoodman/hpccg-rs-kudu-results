benches:
  "rust-translations":
    run_configurations:
      - "direct"
      - "indexed"
      - "single-indexed"
      - "no-bounds-check"
      - "iterators"
      - "parallel"
      - "mpi"
      - "hybrid"
    reruns:
      number: 5
      highest_discard: 1
      unaggregatable_metrics:
        - "Mesh x size"
    matrix:
      args:
        - "50 50 50"
        - "100 100 100"
        - "150 150 150"
        - "200 200 200"
        - "250 250 250"
    analysis:
      metrics:
        "Mesh x size": "nx: (\\d+)"
        "Wall time (s)": "real\\s([\\d\\.]+)\nuser"
      line_plots:
        - title: "Serial Implementation Comparison"
          x: "Mesh x size"
          y: "Wall time (s)"
